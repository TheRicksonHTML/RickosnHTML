<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantica</title>
  </head>
  <body>
    <!--  body e todo o corpo -->

    <!-- Semantica e o uso de tags com significado -->

    <!-- o site sempre vai iniciar com o cabeçalho, inicio do site, logo, links de navegaçao -->

    <h1>Semantica</h1>

    <header>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaJaPfJLImGQ8ZV_bNEjLFz_r2ax87cplW3g&s"
        alt="logo das olimpiadas 2024"
        width="300"
      />

      <!-- tag nave, links de navegacao -->
      <nav>
        <ul>
          <li>
            <a href="https://olympics.com/pt/paris-2024" target="_blank"
              >saiba mais</a
            >
          </li>

          <li>
            <a
              href="https://youtu.be/YtkCv-9-c6Y?si=ADp7KM_oQWDtHOCP"
              target="_blank"
              >assista ao vivo</a
            >
          </li>

          <li>
            <a
              href="https://oglobo.globo.com/esportes/olimpiadas/noticia/2024/08/05/quadro-de-medalhas-atualizado-confira-ranking-apos-brasil-ganhar-medalha-de-ouro-na-ginastica-artistica.ghtm"
              target="_blank"
              >medalhas do brasil</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- main e todo o centeudo do site -->
    <main>
      <h1>Jogos olimpicos de Paris 2024</h1>

      <!-- section e usada para dividir o site em secoes -->
      <section>
        <!-- form codigos para arquivar dados de usuarios -->
        <h2>formulario de inscricao</h2>

        <!-- o codigo feildset cria uma caixa para armazenar os dados dos usuarios -->
        <fieldset>

          <!-- legend e usada apenas dentro do codigo fieldset -->
          <legend>se inscreva</legend>

          <!-- form e usada para agrupar imformacoes do formularios, action serve para enviar as informacoes para um local -->
          <form action="">

            <!--  o cod label serve para associamento de texto, etiqueta -->
              <!-- o for conecta ao input (dentro das aspas) -->
            <label for="nome">nome</label>

            <!-- o cod input e um campo para digitar -->
            <input type="text" id="nome">

            <label for="email">e-mail</label>
            <input type="email" id="email">
            
            <!-- submit cria um botao para enviar -->
            <label for=""></label>
            <input type="submit">
          </form>
        </fieldset>
      </section>
    </main>

    <!-- o roda-pe da pagina, o final da pagina  -->
    <footer></footer>
  </body>
</html>
